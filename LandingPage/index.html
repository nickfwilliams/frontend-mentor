<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <!-- Styles -->

  <link rel="stylesheet" href="style.css">

  <!-- Google Fonts -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Icons -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body class="bg-dark">

  <main class="grid-container">

    <header class="logo-grid-area">
      <img src="./images/logo.svg" alt="huddle logo" class="logo">
    </header>

    <div class="image-grid-area">
      <img class="main-image" src="./images/illustration-mockups.svg" alt="illustration of the software in a desktop window and mobile phone">
    </div>
    
    <section class="info-grid-area">

      <h1 class="main-heading ff-heading text-white">Build The Community<span class="break"></span>Your Fans Will Love</h1>

      <p class="main-text ff-body text-white">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion.</p>

      <a href="#" class="register-btn ff-body fs-200">Register</a>
    
    </section>

    <nav class="shortcut-grid-area">
      <i class="fab fa-facebook"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-instagram"></i>
    </nav>

    </main>
  </body>
</html>
