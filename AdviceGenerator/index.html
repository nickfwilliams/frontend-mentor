<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="style.css" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
			rel="stylesheet"
		/>

		<title>Frontend Mentor | Advice generator app</title>
	</head>
	<body>
		<div class="wrapper">
			<p id="advice-number" class="advice-number">advice #</p>

			<p id="advice-text" class="advice-text">
				Click on the dice to receive a helpful tip!
			</p>

			<img src="/images/pattern-divider-desktop.svg" alt="" class="divider" />

			<button id="diceBtn" class="dice">
				<img src="images/icon-dice.svg" />
			</button>
		</div>

		<script>
			const apiUrl = "https://api.adviceslip.com/advice";
			const adviceNumber = document.getElementById("advice-number");
			const adviceText = document.getElementById("advice-text");
			const diceBtn = document.getElementById("diceBtn");

			diceBtn.addEventListener("click", () => {
				fetch(apiUrl)
					.then((response) => {
						if (!response.ok) {
							throw new Error(`HTTP error! status: ${response.status}`);
						}
						return response.json();
					})
					.then((data) => {
						console.log(data);
						adviceNumber.textContent = `advice #${data.slip.id}`;
						adviceText.textContent = `"${data.slip.advice}"`;
					})
					.catch((error) => {
						console.error("Error:", error);
					});
			});
		</script>
	</body>
</html>
