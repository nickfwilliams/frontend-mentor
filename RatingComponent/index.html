<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- My Styles -->
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <!-- Rating state start -->

    <div class="rating-section main-container">
      <div class="star-img-container">
        <img class="star-img" src="images/icon-star.svg" />
      </div>

      <h2 class="main-heading">How did we do?</h2>
      <p class="main-text">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <div class="button-container">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
      </div>
      <button class="submit-btn">Submit</button>
    </div>

    <!-- Rating state end -->

    <!-- Thank you state start -->

    <div class="thankyou-section main-container">
      <img class="thankyou-img" src="images/illustration-thank-you.svg" />

      <p class="thankyou-selection">
        You selected <span class="thankyou-selection"></span>out of 5
      </p>

      <h2 class="thankyou-header">Thank you!</h2>
      <p>
        We appreciate you taking the time to give a rating. If you ever need
        more support, don't hesitate to get in touch!
      </p>
    </div>

    <!-- Thank you state end -->

    <script src="script.js"></script>
  </body>
</html>
