<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css"> 
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <h1 class="sr-only">Stats Preview Card</h1>
  <main class="main-container">

    <div class="img-overlay">
      <img src="images/image-header-mobile.jpg" alt="three women working in an office environment">
    </div>

    <div class="text-area">
      <h2 class="main-title">Get <span class="highlight">insights</span> that help your business grow.</h2>

      <p class="tag-line">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>

      <section class="stats-card">
        <p class="stats-numbers">10k+<span class="stats-words">companies</span></p>
        <p class="stats-numbers">314<span class="stats-words">templates</span></p>
        <p class="stats-numbers">12m+<span class="stats-words">queries</span></p>
      </section>
    </div>
  </main>

</body>
</html>
