<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
    <title>Frontend Mentor | NFT preview card component</title>

</head>

    <body>
        
        <main class="main-container" role="main">

            <h1 class="sr-only">A component page for the equilibrium crypto token</h1>

           <div class="overlay">
            <a href="#" class="image-link"><img class="main-image" src="/Users/nick/Websites/frontend-mentor/NFTPreview/images/image-equilibrium.jpg" alt="nft equilibrium 3429"/></a>
           </div>

            <div class="product">
                <h2 class="product__name"><a href="#">Equilibrium #3429</a></h2>
                <p class="product__text">Our Equilibrium collection promotes balance and calm.</p>
                <div class="product__details">
                <img class="product__icon" src="/Users/nick/Websites/frontend-mentor/NFTPreview/images/icon-ethereum.svg" alt="" aria-hidden="true">
                <p class="product__price">0.041 ETH</p>
                <img class="product__icon" src="/Users/nick/Websites/frontend-mentor/NFTPreview/images/icon-clock.svg" alt="" aria-hidden="true">
                <p class="product__time">3 days left</p>
                </div>
            </div>

            <div class="creator">
                <img class="creator__img" src="/Users/nick/Websites/frontend-mentor/NFTPreview/images/image-avatar.png" alt="Jules Wyvern">
                <p>Creation of <a href="#" class="creator__name">Jules Wyvern</a></p>
            </div>

        </main>

    </body>

</html>
