<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="/style.css">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>

    <body>
        
        <div class="main-container">

            <img class="main-image" src="/images/image-equilibrium.jpg" alt="Glass like cube balanced on one corner"/>

            <section class="product">
                <h2 class="product__name">Equilibrium #3429</h2>
                <p class="product__text">Our Equilibrium collection promotes balance and calm.</p>

                <div class="product__details">
                <img class="product__icon" src="/images/icon-ethereum.svg">
                <p class="product__price">0.041 ETH</p>
                <img class="product__icon" src="/images/icon-clock.svg">
                <p class="product__time">3 days left</p>
                </div>
            </section>

            <section class="creator">
                <img class="creator__img" src="/images/image-avatar.png">
                <p>Creation of <span class="creator__name">Jules Wyvern</span></p>
            </section>

        </div>

    </body>

</html>
