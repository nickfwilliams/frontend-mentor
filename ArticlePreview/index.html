<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="style.css" />

		<title>Frontend Mentor | Article preview component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<div class="card">
			<div class="card__img">
				<img src="/images/drawers.jpg" alt="" />
			</div>
			<div class="card__text">
				<h2 class="card__subtitle">
					Shift the overall look and feel by adding these wonderful touches to
					furniture in your home
				</h2>
				<p>
					Ever been in a room and felt like something was missing? Perhaps it
					felt slightly bare and uninviting. I've got some simple tips to help
					you make any room feel complete.
				</p>

				<div class="card__post-info--inactive">
					<div class="author-photo">
						<img src="/images/avatar-michelle.jpg" alt="Michelle Appleton" />
					</div>

					<div class="author-text">
						<span class="name">Michelle Appleton</span
						><span class="date">28 Jun 2020</span>
					</div>

					<button class="card__share-btn">
						<img src="/images/icon-share.svg" />
					</button>
				</div>

				<div class="card__post-info--active">
					<div class="share-text"><p>Share</p></div>

					<div class="social-links">
						<img src="/images/icon-facebook.svg" alt="Facebook" />
						<img src="/images/icon-twitter.svg" alt="Twitter" />
						<img src="/images/icon-pinterest.svg" alt="Pintrest" />
					</div>

					<button class="card__share-btn">
						<img class="share-icon" src="/images/icon-share.svg" />
					</button>
				</div>
			</div>
		</div>
	</body>
</html>
