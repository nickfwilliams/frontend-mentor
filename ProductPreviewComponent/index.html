<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet"> 

  <!-- My Styles -->
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <div class="main-container">

    <img class="main-image" src="/images/image-product-mobile.jpg" alt="Chanel perfume bottle surrounded by leaves">

    <div class="main-info">

      <h1 class="main-heading">Perfume</h1>

      <h2 class="sub-heading">Gabrielle Essence Eau De Parfum</h2>

      <p class="main-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

        <div class="prices">
        <p class="main-price">$149.99</p>
        <p class="discount-price">$169.99</p>
        </div>

    
          
          <button class="main-btn">
            <div class="button-flow">
              <img class="cart-icon" src="/images/icon-cart.svg">
              <p>Add to Cart</p>
            </div>
          </button>
 
    </div>

  </div>

</body>
</html>
