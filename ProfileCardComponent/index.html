<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">  

  <!-- My styles -->
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <main class="card">

      <img class="card__image pattern" src="./images/bg-pattern-card.svg">

      <img class="card__image profile" src="./images/image-victor.jpg" alt="Victor Crest">

    <div class="card-details">

      <p class="card-details__name">Victor Crest<span class="card-details__age"> 26</span></p>
     
      <div class="card-details__location">London</div>
    </div>

      <div class="card-stats">
        <div class="card-stats__followers">80K
          <span>Followers</span></div>

        <div class="card-stats__likes">803K
          <span>Likes</span></div>

        <div class="card-stats__photos">1.4K
          <span>Photos</span></div>
      </div>
    
    
</main>
</body>
</html>
