<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="style.css" />

		<title>Frontend Mentor | Results summary component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<div class="main-container">
			<section class="score-window">
				<h2 class="score-window__result">Your Result</h2>
				<div class="score-window__circle">
					<p class="score-window__user-score">76</p>
					<p class="score-window__maximum-score">of 100</p>
				</div>
				<div class="score-window__result-text">
					<h3>Great</h3>
					<p>
						You scored higher than 65% of the people who have taken these tests.
					</p>
				</div>
			</section>

			<section class="summary-window">
				<h3>Summary</h3>

				<div>
					<img src="assets/images/icon-reaction.svg" />
					<p>Reaction <span>80 / 100</span></p>
				</div>
				<div>
					<img src="assets/images/icon-memory.svg" />
					<p>Memory <span>92 / 100</span></p>
				</div>
				<div>
					<img src="assets/images/icon-verbal.svg" />
					<p>Verbal <span>61 / 100</span></p>
				</div>
				<div>
					<img src="assets/images/icon-visual.svg" />
					<p>Visual <span>72 / 100</span></p>
				</div>

				<button>Continue</button>
			</section>
		</div>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Nick Williams</a>.
		</div>
	</body>
</html>
