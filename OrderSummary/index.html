<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>
  
</head>

<body>
  <div id="container">
    <main>
        <img class="hero-img" src="images/illustration-hero.svg" alt="Cartoon man dancing on a blue background">

        <h1>Order Summary</h1>

        <p class="intro-text">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>

        <div class="icon-bar">
          <img class="icon-music" src="images/icon-music.svg" alt="Music Icon">
          
          <p><span><strong>Annual Plan</strong></span><span class="price">Â£59.99/year</span></p>

          <a class="change" href="#">Change</a>
        </div>
        <button onclick="#">Proceed to Payment</button>
        <p class="cancel-order"><a href="#">Cancel Order</a></p>
    </main>
  </div>
  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.nickfwilliams.co.uk">Nick Williams</a>.
  </div>
</footer>
</body>
</html>
